        //Calculator
        let a= parseInt(prompt(("Enter the first value ")));
        let b=parseInt(prompt(("Enter the second value")));
        let c=prompt("Enter the operator");
        if(c=='+'){
            let d=a+b;
            document.write("Sum is ",d);
        }
        if(c=='-'){
            let d=a-b;
            document.write("Result is ",d);
