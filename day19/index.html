<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //   =>  -- this is called arrow function
        var App=() => {
            return(
                document.write("Hii Welcome to my function")
            );
        }
        App();
        document.write("<br/>");
        document.write(App);

    </script>
</body>
</html>
